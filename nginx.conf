events {}

http {
    server {
        listen 80;
        server_name board-app.store www.board-app.store;

        # React 앱 정적 파일 제공
        root /usr/share/nginx/html;
        index index.html index.htm;

        location /.well-known/acme-challenge/ {
            root /var/www/html;  # Certbot이 사용하는 webroot 경로
            allow all;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}